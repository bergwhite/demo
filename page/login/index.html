<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<!--like http://kuai.xunlei.com/logining-->
</head>
<body>
	<form action="#" method="post">
		<div class="main">
			<a href="#" onclick="login()" class="login ft-large">login</a>
			<a href="#" onclick="login_sms()" class="message ft-large">login_sms</a>
			<div class="login-panel">
				<input type="text" placeholder="user" class="user ft-middle">
				<input type="pass" placeholder="pass" class="pass ft-middle">
			</div>
			<div class="login_sms-panel">
				<input type="text" placeholder="sms" class="sms ft-middle">
				<input type="text" placeholder="pwd" class="pwd ft-middle">
			</div>
			<input type="checkbox" checked="checked"  class="tip">
			<span class="tip ft-small">auto login next time</span>
			<a href="#" class="forget ft-small color-main">forget password?</a>
			<input type="submit" value="submit" class="submit ft-large bg-main">
			<a href="#" class="register ft-small color-main">register</a>
		</div>
	</form>
</body>
<!--<script src="test.js"></script>-->
<script type="text/javascript">
	function login() {
	document.getElementByClassName('login-panel').style.display="";
	document.getElementByClassName('login_sms-panel').style.display="none";
}
	function login_sms() {
	document.getElementByClassName('login-panel').style.display="none";
	document.getElementByClassName('login_sms-panel').style.display="";
}
</script>
</html>
