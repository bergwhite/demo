<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="music.css">
    <title>简单音乐播放器</title>
  </head>
  <body>

    <p class="music-title">简单音乐播放器</p>

    <div class="music">

      <div class="music-lists-wrap">
        <ul class="music-lists">
          <li class="music-list music-selected">朴树 - 白桦林</li>
          <li class="music-list">M2M - Pretty Boy</li>
          <li class="music-list">Carpenters - Yesterday Once More</li>
        </ul>
      </div>

      <div class="music-play">
        <div class="music-infos">
          <audio src="http://music.gongsikai.cn/10001.mp3" controls="controls" class="music-info" autoplay="true">
            Your Browser Is Not Support.
          </audio>
        </div>
        <div class="music-controls">
          <a href="javascript:music.prev()" class="music-control">上一首</a>
          <a href="javascript:music.pause()" class="music-control">暂停</a>
          <a href="javascript:music.next()" class="music-control">下一首</a>
          <a href="javascript:music.replay()" class="music-control">重放</a>
          <a href="javascript:void(0)" class="music-control">随机播放</a>
        </div>
      </div>

    </div>

    <script src="music.js"></script>
  </body>
</html>
