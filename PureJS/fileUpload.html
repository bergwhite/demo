<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>图片上传预览</title>
  <style>
    .img-upload-wrapper {
      position: relative;
      width: 300px;
      height: 100px;
    }
    .img-upload-mask, .img-upload {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    .img-upload-mask {
      background-color: #2196f3;
      text-align: center;
      line-height: 100px;
      color: white;
    }
    .img-upload {
      opacity: 0;
    }
  </style>
</head>
<body>

  <h1>图片上传预览</h1>

  <!-- 上传按钮 -->
  <div class="img-upload-wrapper" ">
    <div class="img-upload-mask">上传图片</div>
    <input type="file" class='img-upload' />
  </div>

  <h2>预览区域</h2>
  <div class="img-show">请点击上传图片</div>

  <script>

    var imgUpload = document.getElementsByClassName('img-upload')[0]
    var imgShow = document.getElementsByClassName('img-show')[0]

    // 监听上传按钮内容的改变
    imgUpload.addEventListener('change', function(e){
      // 设置别名
      var files = this.files
      // 文件长度不为0则执行
      files.length && imgHandle(this.files)
    });

    // 图片处理函数
    function imgHandle(files){
      // 获取第一个文件
      var file = files[0];
      // 创建一个文件读取器
      var reader = new FileReader();
      // 如果不是图片类型则返回，并给出提示
      if(!/image\/\w+/.test(file.type)){
        imgShow.innerHTML = "请使用图片类型";
        return false;
      }
      // 文件读取器加载完图片则显示
      reader.onload = function(e){
        // 创建图片标签
        var img = new Image()
        // 给地址设置别名
        var src = e.target.result
        // 地址赋值给图片标签
        img.src = src
        // 清空内容
        imgShow.innerHTML = ''
        // 添加图片节点
        imgShow.appendChild(img)
        // 显示图片宽高
        console.log(img.width)
        console.log(img.height)
      }

      // 把file内容转为base64地址
      reader.readAsDataURL(file);
    }

  </script>
</body>
</html>
